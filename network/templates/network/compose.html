{% extends "network/layout.html" %}
{% load static %}
{% block body %}
      <div class="section">
          <h4>New Post</h4>
          <form id="new-post" method="POST">
              {% csrf_token %}
              <div class="form-group">
                  {{ form.content }}
              </div>
              <input type="submit" class="btn btn-primary" value="Post" />
          </form>
      </div>
{% endblock %}
