{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <h3>New Post</h3>
        <form id="new-post">
            <div class="form-group">
                <textarea id="compose-post" cols="5" rows="3" class="form-control"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" />
        </form>
    {% endif %}
{% endblock %}
