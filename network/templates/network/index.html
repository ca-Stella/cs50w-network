{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <div class="section">
            <h4>New Post</h4>
            <form id="new-post">
                <div class="form-group">
                    <textarea id="compose-post" cols="5" rows="3" class="form-control"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Post" />
            </form>
        </div>
    {% endif %}
{% endblock %}
